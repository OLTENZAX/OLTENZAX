let queue = [...database];
let current = null;

function show() {
    if (!queue.length) {
        document.getElementById('quiz-container').innerHTML = "<h2 style='color:#1abc9c'>ТЕСТ ЗАВЕРШЕНО!</h2><button onclick='location.reload()'>ПОВТОРИТИ</button>";
        return;
    }
    current = queue[0];
    document.getElementById('progress-text').innerText = `ПИТАННЯ №${current.id}`;
    document.getElementById('correct-counter').innerText = `ЗАЛИШИЛОСЬ: ${queue.length}`;
    document.getElementById('question-text').innerText = current.q;
    
    const imgElement = document.getElementById('question-img');
    if (current.img) {
        imgElement.src = "images/" + current.img + ".png";
        imgElement.style.display = "block";
        imgElement.onerror = () => { imgElement.style.display = "none"; };
    } else {
        imgElement.style.display = "none";
    }

    const optsContainer = document.getElementById('options');
    optsContainer.innerHTML = "";
    
    let answers = [current.a, ...current.w].sort(() => Math.random() - 0.5);
    
    answers.forEach(text => {
        const btn = document.createElement('button');
        btn.innerText = text;
        btn.onclick = () => {
            if (text === current.a) {
                queue.shift();
                show();
            } else {
                alert("НЕВІРНО! Питання перенесено в кінець.");
                skipQuestion();
            }
        };
        optsContainer.appendChild(btn);
    });
}

function skipQuestion() {
    if (queue.length > 1) {
        queue.push(queue.shift());
        show();
    }
}

window.onload = show;
</script>
